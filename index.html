<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suika Clone</title>
  <style>
    @import url(https://fonts.bunny.net/css?family=bevan:400);
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      line-height: 1;
    }

    body {
      background-color: #FFD59D;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .container {
      width: 1024px;
      margin: 0 auto;
      display: flex;
    }

    #game-canvas {
      width: 640px;
      height: 960px;
    }

    #game-stats {
      padding: 32px;
      font-weight: 700;
      font-family: Bevan, sans-serif;
      color: #218504;
      -webkit-text-fill-color: #ffffc6;
      -webkit-text-stroke: 3px;
    }

    .game-stats-label {
      font-size: 48px;
    }

    #game-score {
      font-size: 84px;
    }

    #game-end {
      margin-top: 64px;
      font-size: 48px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="game-canvas"></div>
    <div id="game-stats">
      <p class="game-stats-label">Score:</p>
      <p id="game-score">0</p>
      <div id="game-end"></div>
    </div>
  </div>
  <script type="text/javascript" src="./matter.js"></script>
  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
